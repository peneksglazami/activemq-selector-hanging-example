plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.71'
}

group 'com.github.peneksglazami'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile group: 'org.apache.activemq', name: 'activemq-all', version: '5.15.6'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}